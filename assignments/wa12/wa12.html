<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="wa12.css">
    <script defer src="wa12.js"></script>
</head>
<body>
    <div>

        <p>Please enter your phone number</p>
        <p class="output">0000000000</p>
    </div>
    <form>
        <!-- <input class="phone" type="text" id="phone" name="phone" placeholder="Enter a phone number"> -->
        <input class="minus-button" type="button" name="submit-button" value="-">
        <input class="plus-button" type="button" name="submit-button" value="+">
        <input class="random-button" type="button" name="submit-button" value="random">
        <input class="reset-button" type="button" name="submit-button" value="Reset">
        <input class="submit-button" type="button" name="submit-button" value="Submit">

        
    </form>
<div>
    <div class="slidecontainer">
        <p>Enter your #</p>
        <input type="range" min="0" max="9999999999" value="123456789" class="slider" id="myRange">
    </div>
</div>
</body>
</html>
